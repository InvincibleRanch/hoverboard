<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="./hoverboard-icons.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="map-block">
  <template>
    <style include="shared-styles flex flex-alignment positioning">
      :host {
        margin: 32px auto;
        display: block;
        position: relative;
      }

      .description-card {
        margin: 0 -16px;
        padding: 16px;
        background-color: var(--default-primary-color);
        color: var(--text-primary-color);
      }

      .bottom-info {
        margin-top: 24px;
      }

      .directions {
        --paper-icon-button: {
          width: 48px;
          height: 48px;
          color: var(--text-primary-color);
        }

        ;
      }

      @media (min-width: 640px) {
        :host {
          margin: 64px auto 72px;
        }

        good-map {
          display: block;
          height: 640px;
        }

        .description-card {
          margin: 0;
          padding: 24px;
          max-width: 320px;
          transform: translateY(80px);
        }

        .address {
          font-size: 16px;
        }

        .responsive {
          width: 100%;
          height: auto;
        }

        .attribution {
          display: flex;
          flex: 1;
          flex-direction: row;
          justify-content: flex-end;
          align-content: space-around;
          margin-right: 10px;
        }
      }
    </style>
    <template is="dom-if" if="[[viewport.isTabletPlus]]">

      <img class="responsive" width="1280"
        src="https://api.mapbox.com/v4/mapbox.streets/pin-l-town-hall+285A98(72.88261,19.07283)/72.88261,19.07283,15/1280x300.png256?access_token=pk.eyJ1IjoibmlraGlsLXRoYWtrYXIiLCJhIjoiY2swYjNxdnE4MG85NTNtcGU3ZTU3MG52ZiJ9._zAAkzkb2GH0HaE2ZieHPQ"
        alt="Mapbox Map of 72.88261, 19.07283">
      <div class="attribution">
        © <a href='https://www.mapbox.com/map-feedback/' target="_blank">Mapbox</a>
        &nbsp; &nbsp;
        © <a href='https://www.openstreetmap.org/copyright' target="_blank">OpenStreetMap contributors</a>
      </div>

    </template>
    <div class="container" layout vertical end-justified fit$="[[viewport.isTabletPlus]]">
      <div class="description-card" layout vertical justified>
        <div>
          <h2>{$ mapBlock.title $}</h2>
          <p>{$ location.description $}</p>
        </div>
        <div class="bottom-info" layout horizontal justified center>
          <span class="address">{$ location.address $}</span>
          <a href="https://www.google.com/maps/dir/?api=1&destination={$ location.address $}" target="_blank"
            rel="noopener noreferrer">
            <paper-icon-button class="directions" icon="hoverboard:directions"></paper-icon-button>
          </a>
        </div>
      </div>
    </div>

  </template>

  <script>

    class MapBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'map-block';
      }

      static get properties() {
        return {
          viewport: {
            type: Object,
            statePath: 'ui.viewport',
          },
          options: {
            type: Object,
            value: () => (
              {
                disableDefaultUI: true,
                disableDoubleClickZoom: true,
                scrollwheel: false,
                draggable: false,
                styles: [{
                  stylers: [{
                    lightness: 40,
                  }, {
                    visibility: 'on',
                  }, {
                    gamma: 0.9,
                  }, {
                    weight: 0.1,
                  }],
                }, {
                  elementType: 'labels',
                  stylers: [{
                    visibility: 'on',
                  }],
                }, {
                  featureType: 'water',
                  stylers: [{
                    color: '#5dc7ff',
                  }],
                }, {
                  featureType: 'road',
                  stylers: [{
                    visibility: 'off',
                  }],
                }],
              }
            ),
          },
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('dom-change', () => {
          this.shadowRoot.querySelector('#map').addEventListener('google-map-ready', (e) => {
            if (!this.viewport.isTabletPlus) return;
            new google.maps.Marker({
              position: {
                lat: parseFloat('{$ location.pointer.latitude $}'),
                lng: parseFloat('{$ location.pointer.longitude $}'),
              },
              icon: {
                url: 'images/map-marker.svg',
                anchor: new google.maps.Point(25, 50),
                scaledSize: new google.maps.Size(50, 50),
              },
              map: e.detail,
            });
          }, { once: true });
        }, { once: true });
      }
    }

    window.customElements.define(MapBlock.is, MapBlock);
  </script>
</dom-module>
